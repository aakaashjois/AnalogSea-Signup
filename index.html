<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <img class="logo" src="logo.png" alt="Logo">
    <main>
        <form>
            <h2 for="Sign Up header">Sign Up</h2>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="foo@bar.com">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="1234passw0rd">
            <button type="submit">Sign up</button>
            <label class="forgot-password" for="forgot password"><a href="">Forgot password?</a></label>
        </form>
    </main>
    <label class="log-in" for="Log in"><span>Already have an account?<span><a href="">Log in</a></label>
</body>

</html>
